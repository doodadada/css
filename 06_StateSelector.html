<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_StateSelector.html</title>
    <style type="text/css">
        /* 
            태그의 상태에 따라 다른 CSS를 적용하고자 할 때 사용합니다. 
            - 종류
                . :enabled
                . :disabled
                . :focus
                . :checked
            - 사용
                . 태그이름 : 상태명{ }
        */
        .input[type=text]:enabled{ background:yellowgreen;}
        .input[type=text]:disabled{background:orange}
        .input[type=text]:checked{background:red;}
        
    </style>
</head>
<body>
    <h2>Enabled</h2>
    <input type="text" />
    <h2>Disable, focus</h2>
    <input type="text" disabled /><br />
    <h2>checked</h2>
    <input type="checkbox" /> 체크박스
    
</body>
</html>
