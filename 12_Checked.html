<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_Checked.html</title>
    <style type="text/css">
        #text{width:650px; height: 300px; background:silver;}
        input[type=checkbox]:checked ~ #text{height:0px; overflow:hidden;transition-duration:1s}
    </style>
</head>
<body>
    <input type="checkbox" />체크하면 아래 텍스트가 사라집니다<br /><br />
    <div id="text">
        <h1>Lorem ipsum</h1>
        <p>국무위원은 국정에 관하여 대통령을 보좌하며, 국무회의의 구성원으로서 국정을 심의한다. 혼인과 가족생활은 개인의 존엄과 양성의 평등을 기초로 성립되고 유지되어야 하며, 국가는 이를 보장한다. 모든 국민은 그 보호하는 자녀에게 적어도 초등교육과 법률이 정하는 교육을 받게 할 의무를 진다. 선거와 국민투표의 공정한 관리 및 정당에 관한 사무를 처리하기 위하여 선거관리위원회를 둔다.</p>
    </div>
</body>
</html>
